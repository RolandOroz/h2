server.port=1843
spring.h2.console.enabled=true
spring.h2.console.path=/console

#this is a file path to
#spring.datasource.url=jdbc:h2:file:B:/SpringbootExample/h2/src/main/resources/schema;AUTO_SERVER=true

#this is default path on browser
spring.datasource.url=jdbc:h2:mem:post;DB_CLOSE_DELAY=-1

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#spring.datasource.initialize=true
#spring.error.whitelabel.enabled=true

spring.datasource.continue-on-error=true

#spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=drop
spring.jpa.hibernate.ddl-auto=none

spring.hibernate.hbm2ddl.auto=update
spring.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
